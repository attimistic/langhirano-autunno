<!DOCTYPE html>
<html>
<head>
    <title>Festa d'autunno</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Imposta altezza e larghezza a 100% per il body e html */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Imposta la mappa per riempire tutto lo schermo */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mappa dell'Evento</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa centrata su Langhirano con zoom 15
        var map = L.map('map').setView([44.6146, 10.2662], 15);
    
        // Aggiungi il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL dell'immagine da mostrare nel popup
        var imageUrl = 'https://d2fg1aan4gy9m1.cloudfront.net/ert/images/537/langhirano-PR-Palazzo_Comunale_di_langhirano-ph.Parma1983-cc_by_sa_40.jpg'; // Cambia questo con l'URL della tua immagine
    
        // Esempio di marker per un punto di interesse a Langhirano
        var marker = L.marker([44.6146, 10.2662]).addTo(map)
            .bindPopup('<b>Municipio di Langhirano</b><br><img src="' + imageUrl + '" alt="Descrizione dell\'immagine" style="width: 100%; height: auto;">')
            .openPopup();
    </script>
</body>
</html>
