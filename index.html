<!DOCTYPE html>
<html>
<head>
    <title>Mappa Interattiva</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Imposta altezza e larghezza a 100% per il body e html */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Imposta la mappa per riempire tutto lo schermo */
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Mappa dell'Evento</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa centrata su Langhirano con zoom 13
        var map = L.map('map').setView([44.6443, 10.2586], 13);
    
        // Aggiungi il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        // Esempio di marker per un punto di interesse a Langhirano
        var marker = L.marker([44.6443, 10.2586]).addTo(map)
            .bindPopup('Punto di interesse a Langhirano')
            .openPopup();
    </script>
</body>
</html>
