<!DOCTYPE html>
<html>
<head>
    <title>Festa d'autunno</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Imposta altezza e larghezza a 100% per il body e html */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        /* Imposta la mappa per riempire tutto lo schermo */
        #map {
            height: 100%;
            width: 100%;
        }
         /* Stile per il titolo in sovraimpressione */
        #title {
            position: absolute; /* Posizionamento assoluto */
            top: 10px; /* Distanza dal margine superiore */
            left: 10px; /* Distanza dal margine sinistro */
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo semi-trasparente */
            padding: 10px; /* Spazio interno */
            border-radius: 5px; /* Angoli arrotondati */
            font-size: 24px; /* Dimensione del font */
            z-index: 1000; /* Assicura che sia in primo piano */
        }
        /* Stile per le immagini nel popup */
        .popup-image {
            width: 100%; /* Larghezza dell'immagine */
            height: auto; /* Altezza automatica per mantenere le proporzioni */
            margin-bottom: 5px; /* Spazio tra le immagini */
        }
    </style>
</head>
<body>
   <h1 id="title">Mappa dell'Evento</h1> <!-- Titolo in sovraimpressione -->
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inizializza la mappa centrata su Langhirano con zoom 16
        var map = L.map('map').setView([44.6146, 10.2662], 16);
    
        // Aggiungi il layer di OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Array di icone personalizzate
        var icons = [
            L.icon({
                iconUrl: 'logo_comune.jpg', // Sostituisci con il percorso della prima icona
                iconSize: [50, 50],
                iconAnchor: [25, 50],
                popupAnchor: [1, -34]
            }),
            
            // Aggiungi ulteriori icone qui
        ];

        // URL dell'immagine da mostrare nel popup
        var imageUrl = 'https://d2fg1aan4gy9m1.cloudfront.net/ert/images/537/langhirano-PR-Palazzo_Comunale_di_langhirano-ph.Parma1983-cc_by_sa_40.jpg'; // Cambia questo con l'URL della tua immagine
    
        // Esempio di marker per un punto di interesse a Langhirano
        var marker = L.marker([44.6146, 10.2662], {
            icon: icons[0]
        }).addTo(map)
            .bindPopup('<b>Municipio di Langhirano</b><br><img src="' + imageUrl + '" alt="Descrizione dell\'immagine" style="width: 100%; height: auto;">')
            .openPopup();
    </script>
</body>
</html>
